<body>
<div class="modal-header">
        <button type="button" class="close-modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>

        <form action="/accounts/auth/" class="form-horizontal form-login" role="form" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="control-label">Email</label>
                <input type="text" name="username"  id="username" class="form-control"  value="" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="control-label">Password</label>
                <input type="password" name="password" value="" id="password" class="form-control"  placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" value="Login" class="btn btn-default">Login</button>
            </div>
        </form>

</div>
</body>
</html>
